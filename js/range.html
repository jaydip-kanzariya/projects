

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
    <style>
        img {
            width: 400px;
            height: 400px;
            filter: blur(0px);
            opacity: 1;
        }

        .main {
            display: flex;
            justify-content: space-around;
        }

        .r {
            
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .r input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="l">
        <img src=""  id="img">
        <button onclick="loadImage()">Load Image</button>
    </div>
    <div class="r">
        <p>Blur</p>
        <input type="range" id="blur" min="0" max="20" value="0">
        <p>Opacity</p>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
        <p>Contrast</p>
        <input type="range" id="contrast" min="50" max="200" value="100">
    </div>
</div>

<script>
    const img = document.getElementById("img");
    const blurInput = document.getElementById("blur");
    const opacityInput = document.getElementById("opacity");
    const contrastInput = document.getElementById("contrast");


    function loadImage() {
        img.src = "c1.jpg"; 
    }


    blurInput.addEventListener("input", () => {
        const blurValue = blurInput.value;
        img.style.filter = `blur(${blurValue}px) contrast(${contrastInput.value}%)`;
    });

    
    opacityInput.addEventListener("input", () => {
        const opacityValue = opacityInput.value;
        img.style.opacity = opacityValue;
    });


    contrastInput.addEventListener("input", () => {
        const contrastValue = contrastInput.value;
        img.style.filter = `blur(${blurInput.value}px) contrast(${contrastValue}%)`;
    });
</script>
</body>
</html>
